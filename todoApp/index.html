<html ng-app="todoApp">
  <head>
    <title>Angular testing</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div ng-controller="todoCtrl" class="app row col-md-6 col-md-offset-3 well">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="add()">Add</button>
        </span>
        <input type="text" class="form-control" placeholder="Create a new task" ng-model="name">
        <span class="input-group-btn">
          <button class="btn btn-warning" ng-click="clear()">Clear</button>
        </span>
      </div>
        <div class="tasks" ng-repeat="task in tasks">
          <label>
            <input type="checkbox" ng-model="task.done">
          </label>
          <span ng-class="{strike: task.done}">{{task.name}}</span>
          <button type="button" class="close" aria-label="Close" ng-click="remove($index)"><span aria-hidden="true">&times;</span></button>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/todoService.js"></script>
    <script src="js/todoController.js"></script>
  </body>
</html>
